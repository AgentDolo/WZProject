<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WZ MAP ROTATION</title>
</head>

<body>
    <header>
        <div class="container">
            <h4>WZ MAP ROTATION</h4>
            <button id="signInBtn">Sign In</button>
        </div>
    </header>

    <div class="map-rotation" id="resurgenceQuads">
        <h2>Resurgence Quads</h2>
        <div class="map-container">
            <div class="map-rotation"></div>
            <img src="images/quadsmap.jpg" alt="Current Game Map" class="map-image">
            <div class="map-overlay"></div>
            <div class="countdown"><span class="timer"></span></div>
        </div>
    </div>

    <div class="map-rotation" id="resurgenceTrios">
        <h2>Resurgence Trios</h2>
        <div class="map-container">
            <img src="images/Vondel.jpg" alt="Current Game Map" class="map-image">
            <div class="map-overlay"></div>
            <div class="countdown"><span class="timer">5:00</span></div>
        </div>
    </div>

    <div class="map-rotation" id="resurgenceDuos">
        <h2>Resurgence Duos</h2>
        <div class="map-container">
            <img src="images/Vondel.jpg" alt="Current Game Map" class="map-image">
            <div class="map-overlay"></div>
            <div class="countdown"><span class="timer">5:00</span></div>
        </div>
    </div>

    <div class="map-rotation" id="resurgenceSolos">
        <h2>Resurgence Solos</h2>
        <div class="map-container">
            <img src="images/Vondel.jpg" alt="Current Game Map" class="map-image">
            <div class="map-overlay"></div>
            <div class="countdown"><span class="timer">5:00</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
